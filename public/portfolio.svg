<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f4f8" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Laptop screen -->
  <rect x="40" y="45" width="120" height="75" rx="5" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Screen content - code lines -->
  <line x1="50" y1="60" x2="100" y2="60" stroke="#818cf8" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="72" x2="140" y2="72" stroke="#a5b4fc" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="82" x2="130" y2="82" stroke="#a5b4fc" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="92" x2="115" y2="92" stroke="#a5b4fc" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="102" x2="125" y2="102" stroke="#818cf8" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Laptop base -->
  <rect x="45" y="120" width="110" height="8" rx="2" fill="#6366f1"/>
  
  <!-- Stand -->
  <path d="M 75 128 Q 75 135 100 138 Q 125 135 125 128" fill="none" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Code brackets < > around the laptop -->
  <text x="25" y="115" font-size="24" font-family="monospace" fill="#6366f1" font-weight="bold">&lt;</text>
  <text x="155" y="115" font-size="24" font-family="monospace" fill="#6366f1" font-weight="bold">&gt;</text>
  
  <!-- Portfolio text at bottom -->
  <text x="100" y="165" font-size="16" font-family="Arial, sans-serif" fill="#1e293b" text-anchor="middle" font-weight="bold">PORTFOLIO</text>
  
  <!-- Decorative dots -->
  <circle cx="45" cy="155" r="3" fill="#818cf8"/>
  <circle cx="155" cy="155" r="3" fill="#818cf8"/>
</svg>
